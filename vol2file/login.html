<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN KUDAY SANAK</title>
    <style>
      /* Reset Margin dan Padding */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      input[type='password'] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type='password']:focus {
        border-color: #007bff;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:active {
        background-color: #004085;
      }

      .alert {
        color: red;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
    <script>
      function checkPassword() {
        var password = document.getElementById('password').value;
        var correctPassword = 'nengalya110'; // Ganti dengan password yang diinginkan

        if (password === correctPassword) {
          window.location.href = 'vol2.html'; // Ganti dengan halaman yang diinginkan
        } else {
          alert('Password salah!');
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Masukkan Password</h2>
      <input type="password" id="password" placeholder="Ketikkan password" />
      <button onclick="checkPassword(); ">Masuk</button>
    </div>
  </body>
</html>
