<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="result.css" />
    <title>Hasil Ujian</title>
  </head>
  <body>
    <div class="header">
      <h1>Hasil Ujian CBT</h1>

    </div>
<div class="container">
  <div id="result" class="result"></div>
</div>

      <button id="back-btn">KEMBALI KE HALAMAN UTAMA</button>
    </div>
    <!-- Tombol untuk menuju ke penjelasan materi soal -->
<button id="explanation-btn">Lihat Penjelasan Materi</button>
</div>

<footer>
    <p>&copy; 2024 Ujian CBT VOL 1</p>
</footer>

<script>
 // Ambil total skor dari localStorage dan tampilkan
 function calculateTotal () {
 var score1 = parseInt(localStorage.getItem('totalscore1')) || 0;
 var score2 = parseInt(localStorage.getItem('totalscore2')) || 0;
 var score3 = parseInt(localStorage.getItem('totalscore3')) || 0;
 var score4 = parseInt(localStorage.getItem('totalscore4')) || 0;
 var score5 = parseInt(localStorage.getItem('totalscore5')) || 0;
 

var semua = score1 + score2 + score3 + score4 + score5;
 var resultDiv = document.getElementById('result');
 resultDiv.innerHTML = `Total Score Anda: ${semua}`;}

 window.onload = calculateTotal;

      // Tombol kembali ke ujian
      document
        .getElementById('back-btn')
        .addEventListener('click', function () {
          window.location.href = 'index.html';
        });
        // Tombol menuju halaman penjelasan materi soal
 document
  .getElementById('explanation-btn')
  .addEventListener('click', function () {
    window.location.href = 'explanation.html'; // Ganti dengan halaman penjelasan materi soal
  });
        
    </script>
    
  </body>
</html>
